<!DOCTYPE HTML>
<html>
    <head>
        <title>Owlevolution</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "Owlery.css">       
    </head>
    <body>
        
        <div id="motionPath">
            <div class="motion-path">                 
                <svg width="100%" height="100%" viewBox="0 0 2000 1200">
                    <path class = "owlpath" d = "M150,50 150,50 150,50 350,50 350,50 350,50 350,50 350,50 250,250 250,250 250,250 250,250 250,250 250,250 150,50 150,50 z" /> 

                    <path class="theway" fill="none" stroke="none" d= "M0,0 1400,0 1400,500 0,500 z"></path>
                </svg> 
            </div>
        </div>
            
        
        
        <script src = "anime-master/anime.js"></script>
        
        <script>
            
            var path = anime.path('#motionPath .theway');

            window.onclick = function(){
                var motionPath = anime({
                  targets: '#motionPath .owlpath',
                     d: [
                                {value: 'M 150,50 190,85 C190,85 310,85 310,85 L350,50 330,100 C330,100 315,225 315,225 C315,225 190,225 190,225 C190,225 170,100 170,100 Z' },
                                {value: 'M 150,50 190,85 C230,65 270,65 310,85 L350,50 330,100 C340,150 350,180 315,225 C270,250 230,250 190,225 C150,180 160,150 170,100 Z' },

                            ], 
                  translateX: path('x'),
                  translateY: path('y'),                                    
                  duration: 10000,
                    easing: 'linear',
                  loop: true
                });
            }
                
               
            
        
        </script>
       
    </body>
</html>
