<!DOCTYPE HTML>
<html>
    <head>
        <title>Owlevolution</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "Owlery.css">        
    </head>
    <body>
        <svg id = "owl1" width = "100%" height = "100%" viewBox = "0 0 500 300">
            
            <path class = "owlpath" d = "M150,50 155,50 160,50 165,50 170,50 175,50 180,50 185,50 190,50 200,50 250,50 350,50 350,50 350,50 250,250 250,250 z" /> 
            
            <circle class ="eyewhite" style ="visibility: hidden" cx = "210" cy = "130" r = "25"></circle>
            <circle class ="eyewhite" style ="visibility: hidden" cx = "290" cy = "130" r = "25"></circle>
            <circle class ="eyeblack" style ="visibility: hidden" cx = "210" cy = "130" r = "10"></circle>
            <circle class ="eyeblack" style ="visibility: hidden" cx = "290" cy = "130" r = "10"></circle> 
            
            <polygon class = "beak" style ="visibility: hidden" points ="230,155 270,155 250,185"></polygon>
                        
            <path class = "foot" style ="visibility: hidden" d= "M165,245
                                     C180,210 200,210 215,245 z"></path>
            
            <path class = "foot" style ="visibility: hidden" d= "M285,245
                                     C300,210 320,210 335,245 z"></path>
            
        </svg>
        
        <script src = "anime-master/anime.js"></script>
        
        <script>
            window.onclick = function () {
                var morphing = anime({
                        targets: '.owlpath', 
                        d: [
                            {value: 'M 150,50 190,85 C190,85 310,85 310,85 L350,50 330,100 C330,100 315,225 315,225 C315,225 190,225 190,225 C190,225 170,100 170,100 Z' },
                            {value: 'M 150,50 190,85 C230,65 270,65 310,85 L350,50 330,100 C340,150 350,180 315,225 C270,250 230,250 190,225 C150,180 160,150 170,100 Z' },
			                                                   
                        ],                        
                        duration: 5000,
                        direction: 'alternate',
                        loop: 'true'
                });
            }
        
        </script>
       
    </body>
</html>
